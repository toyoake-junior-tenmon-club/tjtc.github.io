<!DOCTYPE html>
<html>
<head><title>季節の星座の見え方</title>
    <style>
        body {
            background-color: #000000;
        }
        .aspect-ratio-block {
            background: #000000;
            color: #ffffff;
            width: 100%;
            aspect-ratio: 9 / 16;
        }
    </style>
</head>
<body>
    <div class="aspect-ratio-block">
        <input type="button" value="開始/停止" onclick="run()" />
        <input type="button" value="リセット" onclick="reset()" />
        <label><input type="checkbox" id="radar" checked>レーダー画面風</label>
        <br>
        <canvas id="main" width="500" height="500"></canvas>
        <script>
            let canvas = document.querySelector('#main');
            let context = canvas.getContext('2d');

            let bg = new Image();
            bg.src="./stella.png";
            bg.onload = function() {
                context.drawImage(bg,0,0,canvas.width,canvas.height);
            }

            let rader = true;
            let auto = true;

            let t = 0;
            let T = 12*30;
            let omega = 2*Math.PI / T;

            const show_radar = document.getElementById('radar');


            function direction(color, x1,y1,x2,y2) {
                context.beginPath();
                context.setLineDash([2,2]);
                context.linewidth=2;
                context.strokeStyle = color;
                context.moveTo(canvas.width/2+x1,canvas.height/2-y1);
                context.lineTo(canvas.width/2+x2,canvas.height/2-y2);
                context.stroke();
            }

            function radar(r, x, y) {
                context.beginPath();
                context.strokeStyle = 'white';
                context.arc((canvas.width / 2 + x),(canvas.height / 2 - y),r,0,2*Math.PI,true);
                context.stroke();
            }

            function ball(color, r, x, y) {
                context.beginPath();
                context.fillStyle = color;
                context.arc((canvas.width / 2 + x),(canvas.height / 2 - y),r,0,2*Math.PI,true);
                context.fill();
            }

            // 初期値
            function motion() {
                // 現在の描画をクリアする
                context.drawImage(bg,0,0,canvas.width,canvas.height);

                ball('yellow', 20, 0, 0);
                let theta = omega*t;
                let p_x = 50 * Math.cos(omega*t);
                let p_y = 50 * Math.sin(omega*t);

                let n_x = -50 * Math.sin(omega*t);
                let n_y = 50 * Math.cos(omega*t);
                
                if (show_radar.checked) {
                    direction('white', p_x, p_y, 5*p_x, 5*p_y);
                    direction('white', p_x, p_y, p_x - 4*n_x, p_y - 4*n_y);
                    direction('white', p_x, p_y, p_x + 4*n_x, p_y + 4*n_y);
                    radar(100,0,0);
                    radar(150,0,0);
                    radar(200,0,0);
                    radar(250,0,0);
                }

                ball('blue', 10, p_x, p_y);
                t = (t < T) ? t+1 : 0;
            }


            function run() {
                auto = !auto;
            }

            function reset() {
                auto = false;
                t=0;
            }

            function update(callback) { 
                if (auto) {
                    motion();
                }
                window.requestAnimationFrame(update);
            }

        // updateの実行
        window.requestAnimationFrame(update);
        </script>
    </div>
</body>
</html>
