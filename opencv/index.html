<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hello OpenCV.js</title>
<style>
    body {
        background-color: #000000;
        color: #ffffff;
    }
    .aspect-ratio-block {
        background: #000000;
        color: #ffffff;
        width: 100%;
        aspect-ratio: 9 / 16;
    }
    img {
        width:50vw;
        height:auto;
    }
</style>
</head>
<body>
<h2>コントラスト修正</h2>
<div>
  <div class="inputoutput">
    <div class="caption"><input type="file" id="fileInput" name="file" /></div>
    <img src="./OpenCV.png" id="imageSrc" alt="No Image" />
  </div>
  <div class="inputoutput">
    <div class="caption">画像処理結果</div>
    <canvas id="canvasOutput" ></canvas>
  </div>
  <input type="text" id="alpha" value="1"/>
  <input type="text" id="beta" value="0"/>
  <button id="reload">再描画</button>
</div>
<p id="status">OpenCV.js is loading...</p>
<script type="text/javascript">
let imgElement = document.getElementById('imageSrc');
let inputElement = document.getElementById('fileInput');
inputElement.addEventListener('change', (e) => {
  imgElement.src = URL.createObjectURL(e.target.files[0]);
}, false);
 
imgElement.onload = function() {
  let mat = cv.imread(imgElement);
  let mat_out = mat;
  cv.imshow('canvasOutput', mat_out);
  mat.delete();
  mat_out.delete();
};

const alpha = document.getElementById('alpha');
const beta = document.getElementById('beta');
const reloadElement = document.getElementById('reload');
reloadElement.addEventListener('click', () => {
  let mat = cv.imread(imgElement);
  let mat_out = mat;
  let a = parseFloat(alpha.value);
  let b = parseFloat(beta.value);
  cv.convertScaleAbs(mat, mat_out, a, b);
  cv.imshow('canvasOutput', mat_out);
  mat.delete();
  mat_out.delete();
});

var Module = {
  onRuntimeInitialized() {
    document.getElementById('status').innerHTML = 'OpenCV.js is ready.';
  }
};
</script>
<script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
</body>
</html>
